<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator">
        <div class = "display">
            
        </div>
        <div class = "row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "operations">+</button>
        </div>
        <div class = "row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "operations">-</button>
        </div>
        <div class ="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "operations">x</button>
        </div>
        <div class = "row4">
            <button class = "operations">.</button>
            <button>0</button>
            <button class = "operations">=</button>
            <button class = "operations">/</button>
        </div>
        <div class = "actions">
            <button>clear</button>
            <button>back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
